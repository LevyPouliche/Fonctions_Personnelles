<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher le jour de la semaine et la date</title>
    <script>
        function afficherJourEtDate() {
            const aujourdHui = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateFormatee = aujourdHui.toLocaleDateString('fr-FR', options);
            document.getElementById('jourDateDuJour').textContent = dateFormatee;
        }
    </script>
</head>
<body onload="afficherJourEtDate()">
    <p>Aujourd'hui, nous sommes le : <span id="jourDateDuJour"></span></p>
</body>
</html>
