<!-- Bouton calendrier mensuel. NE FONCTIONNE PAS. -->
<label for="date">Choisir une date :</label>
    <input type="date" id="peremption">
    <!--Ajouter bouton de sauvegarde.-->
    
    <button onclick="saveData()">Enregistrer les données</button>

<script>
    function afficherHeure() {
      // Obtenir la date actuelle
      var date = new Date();
      
      // Obtenir les composants de l'heure
      var heures = date.getHours();
      var minutes = date.getMinutes();
      var secondes = date.getSeconds();

      // Ajouter un zéro devant les chiffres < 10
      heures = heures < 10 ? '0' + heures : heures;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      secondes = secondes < 10 ? '0' + secondes : secondes;

      // Mettre à jour le contenu de l'élément avec l'id "heure"
      document.getElementById('heure').innerHTML = heures + ':' + minutes + ':' + secondes;
    }

    // Appeler la fonction une fois pour afficher l'heure au chargement de la page
    afficherHeure();

    // Mettre à jour l'heure toutes les secondes
    setInterval(afficherHeure, 1000);
  </script>
<script src="Date.js"></script>

</body>
