<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Styles Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="Style.css">
<!-- Scripts Bootstrap (requiert Popper.js et jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  </head>
<body>
    
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="test.png" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="test1.png" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="test2.png" class="d-block w-100" alt="Image 2">
          </div>
          <!-- Ajoutez plus d'éléments .carousel-item pour chaque image -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivant</span>
        </button>
      </div>
</body>
</html>
